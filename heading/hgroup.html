<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hgroup tag</title>
    <style>
        hgroup
        {
            color:red;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <!-- <hgroup> tag in HTML is used to wrap one or more heading elements from <h1> to <h6>, such as the headings and sub-headings. -->
    <hgroup>
        <h1>This is the title.</h1>
        <h2>This is the sub-title.</h2>
    </hgroup>  
</body>
</html>
