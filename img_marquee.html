<!DOCTYPE html>
<html>
    <head><title>Image Marquee</title></head>
    <body>
        <!-- Image tag is non-paired tag and used to display the images on webpage-->
    <marquee scrollamount="20" scrolldelay="85" behavior="alternate" onmouseover="this.stop();" onmouseout="this.start();">
        <img src="images/1 (1).jpg" alt="img01" title="flowers images" height="300px" width="300px">

        <!-- <marquee scrollamount="5" scrolldelay="50" onmouseover="stop(this.value)" onmouseout="start(this.value)"> -->
       <a href="images/1 (2).jpg"> <img src="images/1 (2).jpg" alt="img02" title="flowers images" height="300px" width="300px"></a>
        <img src="images/1 (3).jpg" alt="img03" title="flowers images" height="300px" width="300px">
        <img src="images/1 (4).jpg" alt="img04" title="flowers images" height="300px" width="300px">
        <img src="images/1 (5).jpg" alt="img05" title="flowers images" height="300px" width="300px">
        <img src="images/1 (6).jpg" alt="img06" title="flowers images" height="300px" width="300px">
        <!-- <img src="images/1 (7).jpg" alt="img07" title="flowers images" height="300px" width="300px">
        <img src="images/1 (8).jpg" alt="img08" title="flowers images" height="300px" width="300px"> -->
    </marquee>

    <hr width="40%" align="left" color="blue">
    <marquee><h3>scrolling the text</h3></marquee>
    <hr width="40%" align="right" color="red">
    <marquee behavior="slide" direction="left" loop="2"><h2>Sliding The Text using marquee tag</h2></marquee>
    </body>
</html>
