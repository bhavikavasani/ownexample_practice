<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Block element</title>
    <style>
        div
        {
            border: 5px outset red;
            background-color: lightblue;
            text-align:center;
        }
    </style>
</head>
<body>
     <!-- div element defines a section OR a division in an HTML Document -->
     <div>
        <h2>this is a heading in a div element</h2>
        <p>This is my paragraph in a div element</p>
     </div>

</body>
</html>
