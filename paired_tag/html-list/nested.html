<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body bgcolor="lightgray">
    <div>
        <h1>Nested List</h1>
        <ol>
            <li>List of color</li>
            <ul>
                <li>Orange</li>
                <li>Red</li>
                <li>Pink</li>
                <li>Gray</li>
                <li>Yellow</li>
                <li>Green</li>
            </ul>
            <li>List of Flower</li>
            <ul>
                <li>Rose</li>
                <li>Marigold</li>
                <li>Lotus</li>
                <li>Jasmin</li>
                <li>Tulip</li>
                <li>Lily</li>
            </ul>
        </ol>
    </div>
</body>
</html>
